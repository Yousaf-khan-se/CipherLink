<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield outline -->
  <path d="M50 5 L90 20 L90 45 C90 70 70 90 50 95 C30 90 10 70 10 45 L10 20 Z" 
        fill="none" 
        stroke="url(#logoGradient)" 
        stroke-width="3"
        filter="url(#glow)"/>
  
  <!-- Lock body -->
  <rect x="35" y="45" width="30" height="25" rx="3" 
        fill="url(#logoGradient)"/>
  
  <!-- Lock shackle -->
  <path d="M40 45 L40 35 C40 25 60 25 60 35 L60 45" 
        fill="none" 
        stroke="url(#logoGradient)" 
        stroke-width="4" 
        stroke-linecap="round"/>
  
  <!-- Keyhole -->
  <circle cx="50" cy="55" r="4" fill="#0f172a"/>
  <rect x="48" y="55" width="4" height="8" fill="#0f172a"/>
  
  <!-- Connection dots -->
  <circle cx="25" cy="35" r="3" fill="#22c55e" opacity="0.8"/>
  <circle cx="75" cy="35" r="3" fill="#06b6d4" opacity="0.8"/>
  <circle cx="50" cy="80" r="3" fill="#22c55e" opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="25" y1="35" x2="40" y2="40" stroke="#22c55e" stroke-width="1" opacity="0.5"/>
  <line x1="75" y1="35" x2="60" y2="40" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
  <line x1="50" y1="70" x2="50" y2="77" stroke="#22c55e" stroke-width="1" opacity="0.5"/>
</svg>
